<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Image | FormTools India</title>
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e8f5e9;
      padding: 1em;
    }
    h1 {
      color: #2e7d32;
    }
    #preview {
      max-width: 90%;
      margin-top: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      background: #a5d6a7;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #81c784;
    }
    .notice {
      font-size: 0.9em;
      color: #555;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <h1>‚úÇÔ∏è Crop Image</h1>
  <p>Upload and crop your photo or signature.</p>
  
  <input type="file" id="upload" accept="image/*"><br>
  <img id="preview" />

  <br>
  <button onclick="cropImage()">Download Cropped Image</button>

  <p class="notice">üîê All cropping is done in your browser. Your files are never uploaded.</p>

  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let cropper;

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById('preview');
        img.src = event.target.result;
        img.onload = function () {
          if (cropper) cropper.destroy();
          cropper = new Cropper(img, {
            aspectRatio: NaN,
            viewMode: 1,
          });
        };
      };
      reader.readAsDataURL(file);
    });

    function cropImage() {
      if (!cropper) return alert("Please upload and crop an image first.");
      const canvas = cropper.getCroppedCanvas();
      canvas.toBlob(function(blob) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "cropped-image.jpg";
        link.click();
      }, "image/jpeg");
    }
  </script>

</body>
</html>
